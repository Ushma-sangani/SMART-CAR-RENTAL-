<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- use fro responsivness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetroRide</title>
    <!-- link to css -->
    <link rel="stylesheet" href="style.css">
    <!-- link to js -->
    <script src="script.js"></script>
    <!-- link to scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Navbar -->
    <nav>
        <a href="index.html" class="brand">
            <h1>Metro<b class="accent"> Ride</b></h1>
        </a>
        <div class="menu">
            <div class="btn">
                <i class="fas fa-times close btn"></i>
            </div>
            <a href="index.html">HOME</a>
            <a href="collection.html">CARS</a>
            <a href="index.html#about">ABOUT</a>
            <a href="indexhtml#testimonials">REVIEWS</a>
        </div>
        <button class="btn-2" onclick="window.location.href='contact.html'">Get Started</button>

        <div class="btn">
            <i class="fas fa-bars menu-btn"></i>
        </div>
    </nav>
    <!-- Navbar End -->
    <!-- COLLECTION PAGE -->
    <section class="collection" id="collection-page">
        <!-- sedans -->
         <div class="collection-category">
            <h1>Sedans</h1>
         </div>
         <div class="collection-container">
            <!-- car#1 -->
             <div class="collection-car-item" id="collection-car-item-page">
                <img src="img/cars/car-2-enlarge.png" 
                alt="img" 
                id="collection-page-img" />
                <div class="car-info-container">
                    <div class="car-info">
                        <div class="car-price">
                            <h5>$60.00</h5>
                            <h6>/Day</h6>
                        </div>
                        <div class="car-location">
                          <i class="fa-solid fa-location-dot"></i>
                          <h6>Los Angeles</h6>
                        </div>
                    </div>
                    <h2>BMW 428I -F32</h2>
                    <button class="btn-2  btn-car btn-collection-page" onclick="window.location.href='contact.html'">Book Now</button>
                </div>
             </div>
             <h2>BMW 428i - F32</h2>
             <button class="btn-2 btn-car btn-collection-page"></button>

         </div>
        </div>
    </section>

      <!-- COLLECTION PAGE END -->
     
    
    <!-- FOOTER SECTION -->
    <footer class="index-footer">
        <div class="callout">
            <h2>Let's drive with MetroRide Today!</h2>
            <p class="callout-description">
                Need assistance or ready to reserve your wheels? Contact us now for prompt service and effortless
                booking!
            </p>
            <div class="callout-buttons">
                <button class="btn-2 btn-callout" onclick="window.location.href='collection.html'">
                    <p>Check Our Car</p>
                    <i class="fa-solid fa-arrow-right-long"></i>
                </button>

                <button class="btn-2 btn-callout btn-callout-black" onclick="window.location.href='contact.html'">
                    <p>Book Now</p>
                    <i class="fa-solid fa-phone"></i>
                </button>
            </div>
        </div>
        <div class="footer-bottom">
            <a href="/" class="footer-brand">Metro <b class="accent"> Ride</b></a>
            <div class="socials">
                <a href="/" class="social-item">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="/" class="social-item">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="/" class="social-item">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="/" class="social-item">
                    <i class="fa-brands fa-telegram"></i>
                </a>
               
            </div>
        </div>
    </footer>
    <!-- FOOTER SECTION END -->



</body>

</html>
